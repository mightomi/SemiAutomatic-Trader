<!DOCTYPE html>
<html>

	<head>
		<title>Programmable Trading with virtual money</title>
		<link rel="icon" href="https://previews.123rf.com/images/putracetol/putracetol1706/putracetol170603866/80806099-stock-market-business-icon-logo-design-element.jpg" type="image/icon type">
    <link rel="stylesheet" href="css/styles.css">
	</head>



	<body>
    <!--<ul>
      <li><a href="#home">HOME</a></li>
      <li><a href="#news">HELP</a></li>
    </ul>

    <div class="hero-image">
      <div class="hero-text">
         <h1>Semiautometic<br> Trading with <br>
           virtual money</h1>
      </div>   
    </div>
 
    <br><br>
    <!--userData-->

    <div id="otherUserData">
      <p>Total worth =  $</p>
      <p id="totalWorth"></p>
      <br><br>
      
      <p>Current Cash to trade =  $</p>
      <p id="currentFiat"></p>
      <br><br>

      <p>Holdings</p>
      <p>BTCUSD = </p>
      <p id=holdingBTC></p>
      <p>&nbsp&nbsp($</p>
      <p id=holdingBTCWorth></p>
      <p>)</p>
      <br><br>

      <p>Sorted Holdings</p>
      <p>BTCUSD = </p>
      <p id=sortedHoldingBTC></p>
      <p>&nbsp&nbsp($</p>
      <p id=sortedHoldingBTCWorth></p>
      <p>)</p>
      <br><br>

      </div>
    

      <select id="cryptoSelectForm" class="cryptoSelectClass" onChange="cryptoSelected();">
        <!-- <option selected="true" disabled="disabled">Choose Stocks/Crypto</option>     -->
        <option value="BITSTAMP:BTCUSD">Bitcoin</option>
        <!-- <option value="BITSTAMP:XRPUSD">Ripple</option> -->
      </select>
      <!-- keep only one crypto for simplicity, display the wizard manually for now -->
      <body onload="cryptoSelected()"></body> 


      <div id = "tradingviewDivChart" align="left"></div>
      <br><br>

      <!-- to avoid being rediected to next page -->
      <style>
      .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
      </style> 
      <iframe name="hiddenFrame" class="hide"></iframe>


      <div id= "typeOfOrder">

        <div id= "buyOrders">
          <form class="orderForm" method="post" action="/formData" target="hiddenFrame">
            <label id="">Buy Now Amount :</label>
            <input type="number" id="buyNowAmt" name="buyNowAmt">
            <input type="button" value="Submit" onclick="this.form.submit(); this.form.reset()">
          </form>
            <br>
          <form class="orderForm" method="post" action="/formData" target="hiddenFrame">
            <label>Buy Amount :</label>
            <input type="number" id="buyAtAmt" name="buyAtAmt">
            <label>When price At:</label>
            <input type="number" id="buyAt" name="buyAt">

            <input type="button" value="Submit" onclick="this.form.submit(); this.form.reset()">
          </form>

        </div>

        <br><br>


        <div id= "sortBuyOrder">
        <form method="post" action="/formData" target="hiddenFrame">
          <label>Sort Now Amt:</label>
            <input type="number" id="sortNowAmt" name="sortNowAmt">
            <input type="button" value="Submit" onclick="this.form.submit(); this.form.reset()">
          </form>

          <form method="post" action="/formData" target="hiddenFrame">
            <label>Sort Amount :</label>
            <input type="number" id="sortAtAmt" name="sortAtAmt">
            <label>When price At:</label>
            <input type="number" id="sortAt" name="sortAt">
            <input type="button" value="Submit" onclick="this.form.submit(); this.form.reset()">
          </form>

        </div>

      </div>
      <!--table in the page-->

      <div id="pastOrder">
        <h1 class="pastorder">Past orders are as follow </h1>
        <div id = "pastOrderTable"></div>
      </div>

      <br><br>
      <div>
        <form method="post" action="/resetBtn" target="hiddenFrame">
          <input type="button" value="Reset All" onclick="this.form.submit();">
        </form>
      </div>
      <br><br>
      <footer>
       <p class="logo"> Footer is added</p>
      </footer>
    
	</body>

	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/widget.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
  
  <script src="js/script.js"></script>
  <script src="js/displayOrders.js"></script>

</html>
